<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вилки Палки - Админка</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" th:href="@{/css/adminlte/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/css/items.css}">
  <script src="https://kit.fontawesome.com/c8bdb5141b.js" crossorigin="anonymous"></script>
</head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

  <nav th:insert="~{header-sidebar :: header}"></nav>
  <aside th:insert="~{header-sidebar :: sidebar}"></aside>

  <div class="content-wrapper">

    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-bold text-blue text-maroon">Список пользователей</h1>
          </div>          
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container-fluid">

        <div class="row">

          <div class="table-responsive">
      
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th class="th-sm">ID
            
                  </th>
                  <th class="th-sm">Имя
            
                  </th>
                  <th class="th-sm">Телефон
            
                  </th>
                  <th class="th-sm">Дата рождения
            
                  </th>
                  <th class="th-sm">Язык
            
                  </th>
                  <th class="th-sm">E-mail
            
                  </th>
                  <th class="th-sm">Количество бонусов

                  </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="appUser : ${users}">
                  <td th:text="${appUser.id}"></td>
                  <td th:text="${appUser.name}"></td>
                  <td th:text="${appUser.phone}"></td>
                  <td th:text="${appUser.birthdate}"></td>
                  <td th:text="${appUser.language}"></td>
                  <td th:text="${appUser.email}"></td>
                  <td th:text="${appUser.bonus}"></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>ID
                  </th>
                  <th>Имя
                  </th>
                  <th>Телефон
                  </th>
                  <th>Дата рождения
                  </th>
                  <th>Язык
                  </th>
                  <th>E-mail
                  </th>
                  <th>Количество бонусов
                  </th>
                </tr>
              </tfoot>
            </table>

          </div>

        </div>

      </div>
    </div>

    
    
  </div>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/js/dashboard3.js}"></script>
<script th:src="@{/js/adminlte.js}"></script>

<script>
  $(document).ready(function () {
    $('#dtBasicExample').DataTable();
    $('.dataTables_length').addClass('bs-select');
  });
</script>

</body>
</html>
