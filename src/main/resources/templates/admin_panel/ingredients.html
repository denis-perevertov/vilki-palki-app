<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вилки Палки - Админка</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" th:href="@{/css/adminlte/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/css/items.css}">
  <script src="https://kit.fontawesome.com/c8bdb5141b.js" crossorigin="anonymous"></script>
</head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

  <nav th:insert="~{header-sidebar :: header}"></nav>
  <aside th:insert="~{header-sidebar :: sidebar}"></aside>

  <div class="content-wrapper">

    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-bold text-blue text-maroon">Ингредиенты</h1>
          </div>

        </div>
      </div>
    </div>

    <div class="content">
      <div class="container-fluid">

        <a href="ingredients/add"><button class="add-button" type="button">+ Добавить новый ингредиент</button></a>

        <div class="row">

          <div class="ingr-table">

            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
              <tr>
                  <th class="th-sm">ID

                  </th>
                  <th class="th-sm">Фото

                  </th>
                  <th class="th-sm">Название

                  </th>
                  <th></th>
              </tr>
              </thead>
              <tbody>
                  <tr th:each="ingr : ${ingredients}">
                    <td th:text="${ingr.id}"></td>
                    <td>
                      <img th:src="${ingr.icon != null && ingr.icon != ''} ? @{/images/ingredients/{url}(url=${ingr.icon})} : @{/images/placeholder.jpg}"
                           alt="">
                    </td>
                    <td th:text="${ingr.name}"></td>
                      <td>
                          <a th:href="@{/admin/items/ingredients/{id}(id=${ingr.id})}" style="color: blue; text-decoration: underline">Редактировать</a>
                          <br>
                          <br>
                          <a th:href="@{/admin/items/ingredients/{id}/delete(id=${ingr.id})}" style="color: red; text-decoration: underline">Удалить</a>
                      </td>
                  </tr>
              </tbody>
              <tfoot>
              <tr>
                  <th class="th-sm">ID

                  </th>
                  <th class="th-sm">Фото

                  </th>
                  <th class="th-sm">Название

                  </th>
              </tr>
              </tfoot>
            </table>

          </div>

        </div>

      </div>
    </div>



  </div>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/js/dashboard3.js}"></script>
<script th:src="@{/js/adminlte.js}"></script>

<script>
  $(document).ready(function () {
    $('#dtBasicExample').DataTable();
    $('.dataTables_length').addClass('bs-select');
  });
</script>

</body>
</html>
